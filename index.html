<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Sayang ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    .page {
      display: none;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }
    .page.active {
      display: flex;
      opacity: 1;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.4em;
      width: 80%;
      animation: fadeIn 2s ease;
    }
    img {
      max-width: 250px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    button {
      background: white;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
    }
    button:hover {
      background: #f5a623;
      color: white;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/y5v5l7.mp3" type="audio/mpeg">
  </audio>

  <div class="page active" id="page1">
    <h1>Happy Birthday, My Love 🎂</h1>
    <button onclick="nextPage()">Next</button>
  </div>

  <div class="page" id="page2">
    <img src="https://your-image-link-1.jpg" alt="Foto 1">
    <p>Setiap hari bersamamu selalu jadi momen terbaik buat aku 💕</p>
    <button onclick="nextPage()">Next</button>
  </div>

  <div class="page" id="page3">
    <img src="https://your-image-link-2.jpg" alt="Foto 2">
    <p>Kamu itu rumahku, tempat aku pulang dan bahagia selalu 💞</p>
    <button onclick="nextPage()">Next</button>
  </div>

  <div class="page" id="page4">
    <img src="https://your-image-link-3.jpg" alt="Foto 3">
    <p>Terima kasih sudah jadi alasan senyum aku setiap hari 🌙</p>
    <button onclick="nextPage()">Next</button>
  </div>

  <div class="page" id="page5">
    <img src="https://your-spotify-barcode-image.jpg" alt="Spotify">
    <p>Klik di bawah ini buat denger lagu kita 💗</p>
    <a href="https://open.spotify.com/track/2YlZnw2ikdb837oKMKjBkW" target="_blank">
      <button>🎵 Putar di Spotify</button>
    </a>
  </div>

  <script>
    let current = 1;
    function nextPage() {
      document.getElementById(`page${current}`).classList.remove('active');
      current++;
      if (current > 5) current = 1;
      document.getElementById(`page${current}`).classList.add('active');
    }
  </script>
</body>
</html>
